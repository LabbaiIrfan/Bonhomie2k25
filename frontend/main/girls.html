<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girls Sports Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="girlsPage.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Bonhomie</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#highlights">Highlights</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    

    <!-- Sports Cards Slider -->
    <section>
        <section class="sports-slider py-5">
        <div class="container">
            <h3 class="text-center section-title1">For Girls</h3>
            <h4 class="text-center sub-section-title1">Group Games</h4>
                <div id="sportsCarouselGirls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="row">
                                <div class="col-6 col-md-4">
                                    <div class="card">
                                        <img src="/frontend/images/cricket2.jpg" class="card-img-top" alt="Cricket">
                                        <div class="card-body">
                                            <h5 class="card-title">Box Cricket</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4">
                                    <div class="card">
                                        <img src="/frontend/images/football.png" class="card-img-top" alt="Football">
                                        <div class="card-body">
                                            <h5 class="card-title">Football</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4">
                                    <div class="card">
                                        <img src="/frontend/images/ball.png" class="card-img-top" alt="Volleyball">
                                        <div class="card-body">
                                            <h5 class="card-title">Volleyball</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row">
                                <div class="col-6 col-md-4">
                                    <div class="card">
                                        <img src="/frontend/images/relayy.jpg" class="card-img-top" alt="Tennis">
                                        <div class="card-body">
                                            <h5 class="card-title">Relay</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#sportsCarouselGirls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#sportsCarouselGirls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
        </div>
            </section>
        </section>
            
            <section class="sports-slider py-5">
            <div class="container">
                <h3 class="text-center section-title1">For Girls</h3>
                <h4 class="text-center sub-section-title1">Individual Games</h4>
                <div id="sportsCarouselGirls2" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <!-- First Slide -->
                        <div class="carousel-item active">
                            <div class="row g-3">
                                <div class="col-6 col-md-4">
                                    <div class="card">
                                        <img src="/frontend/images/shotuput.png" class="card-img-top" alt="Shot Put">
                                        <div class="card-body">
                                            <h5 class="card-title">Shot Put</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4">
                                    <div class="card">
                                        <img src="/frontend/images/badminton.jpg" class="card-img-top" alt="Badminton">
                                        <div class="card-body">
                                            <h5 class="card-title">Badminton</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4">
                                    <div class="card">
                                        <img src="/frontend/images/running.png" class="card-img-top" alt="Running Race 100m">
                                        <div class="card-body">
                                            <h5 class="card-title">Running Race 100m</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Second Slide -->
                        <div class="carousel-item">
                            <div class="row g-3">
                                <div class="col-6 col-md-4">
                                    <div class="card">
                                        <img src="/frontend/images/chess.jpg" class="card-img-top" alt="Chess">
                                        <div class="card-body">
                                            <h5 class="card-title">Chess</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-4">
                                    <div class="card">
                                        <img src="/frontend/images/disscussthrow.png" class="card-img-top" alt="Discuss Throw">
                                        <div class="card-body">
                                            <h5 class="card-title">Discuss Throw</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Carousel Controls -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#sportsCarouselGirls2" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#sportsCarouselGirls2" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>            
                </div>
                </section>
                </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Bonhomie Sports Event. All rights reserved.</p>
            <p>Follow us on <a href="#">Social Media</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
